<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D&D Monster Generator</title>
<style>
    body {
        font-family: "Georgia", serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        line-height: 1.4;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
    }

    h1, h2 {
        text-align: center;
        margin-bottom: 10px;
    }

    .statline {
        margin: 5px 0;
        font-size: 1rem;
        word-wrap: break-word;
    }

    button, input[type=file] {
        font-size: 1rem;
        padding: 8px 12px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #888;
        cursor: pointer;
    }

    button:hover {
        background-color: #eee;
    }

    #monster {
        display: none;
        margin-top: 20px;
    }

    .collapsible {
        background-color: #ddd;
        color: #000;
        cursor: pointer;
        padding: 10px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 1rem;
        border-radius: 5px;
        margin-top: 5px;
    }

    .collapsible.active {
        background-color: #ccc;
    }

    .content {
        padding: 0 10px;
        display: none;
        overflow: hidden;
        background-color: #f9f9f9;
        border-left: 3px solid #888;
        margin-bottom: 5px;
        border-radius: 0 0 5px 5px;
    }

    .action-block {
        margin: 5px 0;
        font-size: 0.95rem;
    }

    .abilities-table {
        width: 100%;
        border-collapse: collapse;
        margin: 5px 0;
    }

    .abilities-table th, .abilities-table td {
        border: 1px solid #999;
        padding: 4px;
        text-align: center;
        font-size: 0.9rem;
    }

    @media (max-width: 600px) {
        .container {
            padding: 10px;
        }

        button, input[type=file] {
            width: 100%;
            box-sizing: border-box;
        }

        .statline {
            font-size: 0.9rem;
        }

        .abilities-table th, .abilities-table td {
            font-size: 0.8rem;
            padding: 3px;
        }

        .action-block {
            font-size: 0.85rem;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>D&D Monster Generator</h1>

    <div>
        <button onclick="generateMonster()">Generate Monster</button>
        <button onclick="exportMonster()">Export Monster</button>
        <input type="file" id="importFile">
        <button onclick="importMonster()">Import Monster</button>
    </div>

    <h3>Load Additional Monster Pack (.JSON)</h3>
    <input type="file" id="packFile" multiple>
    <button onclick="loadPacks()">Load Packs</button>

    <div id="monster"></div>
</div>

<script src="monster.js"></script>
</body>
</html>
